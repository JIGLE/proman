apiVersion: apps/v1
kind: Deployment
metadata:
  name: proman
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proman
  template:
    metadata:
      labels:
        app: proman
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: proman
          image: ghcr.io/jigle/proman:<version>  # use a specific tag (avoid latest)
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: "production"
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: PORT
              value: "3000"
            - name: NEXTAUTH_URL
              value: "https://your.domain"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: proman-secrets
                  key: NEXTAUTH_SECRET
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: proman-secrets
                  key: DATABASE_URL
            - name: SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: proman-secrets
                  key: SENDGRID_API_KEY
            - name: INIT_SECRET
              valueFrom:
                secretKeyRef:
                  name: proman-secrets
                  key: INIT_SECRET
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: proman-data
              mountPath: /data
      volumes:
        - name: proman-data
          persistentVolumeClaim:
            claimName: proman-data
