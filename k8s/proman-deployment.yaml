apiVersion: apps/v1
kind: Deployment
metadata:
  name: proman
  labels:
    app: proman
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proman
  template:
    metadata:
      labels:
        app: proman
    spec:
      containers:
        - name: proman
          # Replace with your registry/image:tag
          image: your-registry/proman:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: proman
spec:
  type: ClusterIP
  selector:
    app: proman
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
