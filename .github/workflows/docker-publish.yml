name: Build and Push Docker image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase owner/repo
        id: names
        run: |
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "repo=$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.names.outputs.owner }}/${{ steps.names.outputs.repo }}:latest
            ghcr.io/${{ steps.names.outputs.owner }}/${{ steps.names.outputs.repo }}:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.names.outputs.owner }}/${{ steps.names.outputs.repo }}:cache
          cache-to: type=inline

      - name: Image metadata
        run: |
          echo "Image pushed: ${{ secrets.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest"
