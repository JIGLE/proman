name: Fast Release - Quick publish to GHCR (amd64 only)

on:
  push:
    tags: ['v*-fast']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to build and push (e.g., 0.5.16)'
        required: false
        default: ''
      dry_run:
        description: 'Dry run (no push)'
        required: false
        default: 'false'

permissions:
  contents: read
  packages: write

concurrency:
  group: fast-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fast-release:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Variables
        id: vars
        run: |
          # Determine version from tag or input
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            VERSION=${VERSION%-fast}  # Remove -fast suffix
          else
            VERSION="${{ github.event.inputs.version }}"
            if [ -z "$VERSION" ]; then
              VERSION=$(grep '"version":' package.json | cut -d'"' -f4)
            fi
          fi
          
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME_LOWER=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "owner_lower=${OWNER_LOWER}" >> $GITHUB_OUTPUT
          echo "repo_lower=${REPO_NAME_LOWER}" >> $GITHUB_OUTPUT
          echo "git_commit=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "build_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to GitHub Container Registry (GHCR)
        if: github.event.inputs.dry_run != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.vars.outputs.owner_lower }}/${{ steps.vars.outputs.repo_lower }}
          tags: |
            type=raw,value=${{ steps.vars.outputs.version }}
            type=raw,value=latest
            type=sha

      - name: Build and Push Docker Image (amd64 only)
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event.inputs.dry_run != 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true
          pull: true
          build-args: |
            CACHE_BUST=${{ github.run_id }}-${{ github.run_number }}
            BUILD_VERSION=${{ steps.vars.outputs.version }}
            GIT_COMMIT=${{ steps.vars.outputs.git_commit }}
            BUILD_TIME=${{ steps.vars.outputs.build_time }}

      - name: Fast Release Summary
        run: |
          echo "## ⚡ Fast Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Status**: Successfully published to GHCR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.vars.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: linux/amd64 only (minimal build time)" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ghcr.io/${{ steps.vars.outputs.owner_lower }}/${{ steps.vars.outputs.repo_lower }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`ghcr.io/${{ steps.vars.outputs.owner_lower }}/${{ steps.vars.outputs.repo_lower }}:${{ steps.vars.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "Update your deployment to pull the new version:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`yaml" >> $GITHUB_STEP_SUMMARY
          echo "image: ghcr.io/${{ steps.vars.outputs.owner_lower }}/${{ steps.vars.outputs.repo_lower }}:${{ steps.vars.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
