name: CI - Consolidated

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run Playwright E2E after build (true/false)'
        required: false
        default: 'false'

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  NODE_VERSION: '22'

jobs:
  lint-type:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node and Next.js
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            .next/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run type-check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-type
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            .next/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

  build:
    name: Build validation
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js)
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: file:./ci-build.db
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: ci-test-secret-minimum-32-characters
          GOOGLE_CLIENT_ID: ci-placeholder
          GOOGLE_CLIENT_SECRET: ci-placeholder

  smoke:
    name: Smoke test (start built app)
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Start built app
        run: |
          nohup npm run start -- -p 3000 > app.log 2>&1 &
          echo $! > .app.pid

      - name: Wait for app
        run: npx wait-on http://localhost:3000 --timeout 120000

      - name: Smoke check
        run: curl -fS http://localhost:3000 || (cat app.log && exit 1)

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: smoke
    timeout-minutes: 45
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_e2e == 'true') ||
      (github.event_name == 'pull_request' && contains(join(github.event.pull_request.labels.*.name, ','), 'run-e2e'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: file:./e2e-test.db
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: e2e-test-secret-minimum-32-characters
          GOOGLE_CLIENT_ID: e2e-placeholder
          GOOGLE_CLIENT_SECRET: e2e-placeholder

      - name: Start built application in background
        run: |
          nohup npm run start -- -p 3000 > app.log 2>&1 &
          echo $! > .app.pid

      - name: Wait for app to become healthy
        run: npx wait-on http://localhost:3000 --timeout 120000

      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        env:
          DATABASE_URL: file:./e2e-test.db
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: e2e-test-secret-minimum-32-characters

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
