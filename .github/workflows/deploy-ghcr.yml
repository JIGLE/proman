name: Deploy to GHCR

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0) - defaults to package.json version'
        required: false
        default: ''
      platforms:
        description: 'Build platforms'
        required: false
        default: 'linux/amd64'
        type: choice
        options:
          - 'linux/amd64'
          - 'linux/amd64,linux/arm64'
      dry_run:
        description: 'Dry run (no push to registry)'
        required: false
        default: false
        type: boolean
      deploy_k8s:
        description: 'Also update a Kubernetes deployment with the new image (requires secret KUBECONFIG)'
        required: false
        default: false
        type: boolean
      kube_namespace:
        description: 'Kubernetes namespace to update'
        required: false
        default: 'ix-app'
      kube_deployment:
        description: 'Kubernetes deployment name to update'
        required: false
        default: 'proman'
      kube_container:
        description: 'Container name inside the deployment to update'
        required: false
        default: 'proman'

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    timeout-minutes: 30
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        if: contains(github.event.inputs.platforms || 'linux/amd64', 'arm64')
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Set variables
        id: vars
        run: |
          # Determine version
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [[ -n "${{ github.event.inputs.version }}" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(grep '"version":' package.json | cut -d'"' -f4)
          fi
          
          # Set image name to lowercase
          IMAGE_NAME_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # Determine platforms
          PLATFORMS="${{ github.event.inputs.platforms || 'linux/amd64' }}"
          
          # Set tags based on trigger
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAGS="ghcr.io/${IMAGE_NAME_LOWER}:${VERSION},ghcr.io/${IMAGE_NAME_LOWER}:latest"
          elif [[ "${GITHUB_REF}" == refs/heads/main ]]; then
            TAGS="ghcr.io/${IMAGE_NAME_LOWER}:main,ghcr.io/${IMAGE_NAME_LOWER}:${VERSION}-main"
          else
            TAGS="ghcr.io/${IMAGE_NAME_LOWER}:${VERSION}-${GITHUB_SHA::8}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "image_name_lower=${IMAGE_NAME_LOWER}" >> $GITHUB_OUTPUT
          echo "platforms=${PLATFORMS}" >> $GITHUB_OUTPUT
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "build_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ steps.vars.outputs.platforms }}
          push: ${{ github.event.inputs.dry_run != 'true' }}
          tags: ${{ steps.vars.outputs.tags }}
          labels: |
            org.opencontainers.image.title=Proman
            org.opencontainers.image.description=Property Management System
            org.opencontainers.image.version=${{ steps.vars.outputs.version }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.vars.outputs.build_time }}
          build-args: |
            CACHE_BUST=${{ github.run_id }}-${{ github.run_number }}
            BUILD_VERSION=${{ steps.vars.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ steps.vars.outputs.build_time }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: mode=max

      - name: Generate SBOM attestation
        if: github.event.inputs.dry_run != 'true' && steps.build-push.outputs.digest
        uses: actions/attest-sbom@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ steps.vars.outputs.image_name_lower }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          sbom-path: ${{ steps.build-push.outputs.metadata }}
          push-to-registry: true
        continue-on-error: true

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "âœ… **Status**: Dry run completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **Status**: Successfully deployed to GHCR" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.vars.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: ${{ steps.vars.outputs.platforms }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}/${{ steps.vars.outputs.image_name_lower }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ steps.vars.outputs.image_name_lower }}:${{ steps.vars.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Set up kubectl (optional)
        if: ${{ github.event.inputs.deploy_k8s == 'true' && github.event.inputs.dry_run != 'true' }}
        uses: azure/setup-kubectl@v3

      - name: Deploy to Kubernetes (optional)
        if: ${{ github.event.inputs.deploy_k8s == 'true' && github.event.inputs.dry_run != 'true' }}
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
          IMAGE: ${{ env.REGISTRY }}/${{ steps.vars.outputs.image_name_lower }}:${{ steps.vars.outputs.version }}
          NAMESPACE: ${{ github.event.inputs.kube_namespace }}
          DEPLOYMENT: ${{ github.event.inputs.kube_deployment }}
          CONTAINER: ${{ github.event.inputs.kube_container }}
        run: |
          if [ -z "$KUBECONFIG" ]; then
            echo "KUBECONFIG secret is not set. Set secret 'KUBECONFIG' containing kubeconfig content to enable cluster deploy." >&2
            exit 1
          fi
          echo "$KUBECONFIG" > kubeconfig
          chmod 600 kubeconfig
          echo "Updating deployment $DEPLOYMENT in namespace $NAMESPACE to image $IMAGE (container: $CONTAINER)"
          kubectl --kubeconfig=kubeconfig -n "$NAMESPACE" set image deployment/$DEPLOYMENT $CONTAINER="$IMAGE" --record
          kubectl --kubeconfig=kubeconfig -n "$NAMESPACE" annotate deployment/$DEPLOYMENT proman.image="$IMAGE" proman.digest="${{ steps.build-push.outputs.digest }}" --overwrite || true

          # Wait for rollout to finish
          echo "Waiting for rollout to complete..."
          kubectl --kubeconfig=kubeconfig -n "$NAMESPACE" rollout status deployment/$DEPLOYMENT --timeout=180s

          # Check pods are ready
          echo "Checking pod readiness..."
          kubectl --kubeconfig=kubeconfig -n "$NAMESPACE" get pods -l app=$DEPLOYMENT -o wide || kubectl --kubeconfig=kubeconfig -n "$NAMESPACE" get pods -o wide
