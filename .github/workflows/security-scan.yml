name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: security-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'

jobs:
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: npm-audit
        run: |
          npm audit --json > audit-report.json || true
        continue-on-error: true

      - name: Check audit results
        run: |
          if [ ! -f audit-report.json ]; then
            echo "No audit report generated"
            exit 0
          fi
          
          VULNERABILITIES=$(cat audit-report.json | jq -r '.metadata.vulnerabilities.total // 0')
          CRITICAL=$(cat audit-report.json | jq -r '.metadata.vulnerabilities.critical // 0')
          HIGH=$(cat audit-report.json | jq -r '.metadata.vulnerabilities.high // 0')
          
          echo "Total vulnerabilities: $VULNERABILITIES"
          echo "Critical: $CRITICAL"
          echo "High: $HIGH"
          
          # Fail on critical vulnerabilities only
          if [ "$CRITICAL" -gt 0 ]; then
            echo "::error::Found $CRITICAL critical severity vulnerabilities"
            exit 1
          fi

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit-report.json
          retention-days: 14
          if-no-files-found: ignore

  security-scan:
    name: Custom Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security scan
        id: security-scan
        run: |
          node scripts/security-scan.js || true
        continue-on-error: true

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.json
          retention-days: 14
          if-no-files-found: ignore

      - name: Check scan results
        run: |
          if [ -f security-report.json ]; then
            CRITICAL=$(cat security-report.json | jq -r '.summary.critical // 0')
            
            echo "Critical issues: $CRITICAL"
            
            if [ "$CRITICAL" -gt 0 ]; then
              echo "::error::Found $CRITICAL critical security issues"
              exit 1
            fi
          else
            echo "No security report generated (scan may have failed or found no issues)"
          fi

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: critical
          deny-licenses: GPL-2.0, GPL-3.0
        continue-on-error: true

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@v3.93.1
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha || github.event.before || 'HEAD~1' }}
          head: HEAD
          extra_args: --only-verified

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, security-scan, codeql-analysis]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true

      - name: Generate summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Scan: ${{ needs.dependency-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL Analysis: ${{ needs.codeql-analysis.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f npm-audit-report/audit-report.json ]; then
            echo "### ðŸ“¦ Dependency Audit" >> $GITHUB_STEP_SUMMARY
            TOTAL=$(cat npm-audit-report/audit-report.json | jq -r '.metadata.vulnerabilities.total // 0')
            CRITICAL=$(cat npm-audit-report/audit-report.json | jq -r '.metadata.vulnerabilities.critical // 0')
            HIGH=$(cat npm-audit-report/audit-report.json | jq -r '.metadata.vulnerabilities.high // 0')
            
            echo "- Total: $TOTAL | Critical: $CRITICAL | High: $HIGH" >> $GITHUB_STEP_SUMMARY
          fi
