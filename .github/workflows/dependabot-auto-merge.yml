name: Auto-merge Dependabot minor/patch updates

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review, labeled]

permissions:
  contents: write
  checks: read
  pull-requests: write

jobs:
  detect-and-automerge:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'dependabot/') || github.actor == 'dependabot[bot]'
    steps:
      - name: Check PR metadata and determine semver bump
        uses: actions/github-script@v7
        id: semver_check
        with:
          script: |
            const semver = require('semver');
            const pr = await github.rest.pulls.get({ owner: context.repo.owner, repo: context.repo.repo, pull_number: context.payload.pull_request.number });
            const title = pr.data.title || '';
            const m = title.match(/from\s+([0-9]+\.[0-9]+\.[0-9]+)\s+to\s+([0-9]+\.[0-9]+\.[0-9]+)/i);
            if (!m) {
              core.info('Could not parse versions from title; skipping auto-merge');
              core.setOutput('skip', 'true');
              return;
            }
            const from = m[1], to = m[2];
            core.info(`Parsed versions: ${from} -> ${to}`);
            const diff = semver.diff(from, to);
            core.info(`Semver diff: ${diff}`);
            if (diff === 'major') {
              core.info('Major bump detected; skipping auto-merge');
              core.setOutput('skip', 'true');
              return;
            }
            core.setOutput('skip', 'false');

      - name: Validate Dependabot PR contents and labels
        uses: actions/github-script@v7
        id: validate_pr
        with:
          script: |
            const pr = context.payload.pull_request || (await github.rest.pulls.get({owner: context.repo.owner, repo: context.repo.repo, pull_number: context.payload.pull_request.number})).data;
            if (!pr) { core.info('No pull_request payload; skipping'); core.setOutput('skip','true'); return; }

            // Ensure PR is from Dependabot (or the bot used by your setup)
            const author = pr.user && pr.user.login;
            if (!author || (author !== 'dependabot[bot]' && author !== 'dependabot')) {
              core.info(`PR author is ${author}; not Dependabot â€” skipping auto-merge`);
              core.setOutput('skip','true');
              return;
            }

            // Ensure label presence (Dependabot typically labels PRs with 'dependencies')
            const labels = (pr.labels || []).map(l => l.name);
            if (!labels.includes('dependencies') && !labels.includes('deps') && !labels.includes('bot:dependabot')) {
              core.info('No dependency-related labels found; skipping auto-merge');
              core.setOutput('skip','true');
              return;
            }

            // Ensure changed files are lockfiles/package files or .github/workflows (allowed)
            const files = await github.rest.pulls.listFiles({owner: context.repo.owner, repo: context.repo.repo, pull_number: pr.number});
            const allowed = files.data.every(f => {
              const fn = f.filename;
              return fn === 'package.json' || fn.startsWith('package-lock') || fn.endsWith('.lock') || fn === 'yarn.lock' || fn === 'pnpm-lock.yaml' || fn.startsWith('.github/workflows') || fn.endsWith('.yml') || fn.endsWith('.yaml');
            });
            if (!allowed) {
              core.info('PR contains non-dependency files; skipping auto-merge');
              core.setOutput('skip','true');
              return;
            }

            core.setOutput('skip','false');
      - name: Auto-merge when checks pass and PR validated
        if: steps.semver_check.outputs.skip == 'false' && steps.validate_pr.outputs.skip == 'false'
        uses: pascalgn/automerge-action@v0.14.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_method: squash
          strict: 'true'
          # Only attempt to merge when mergeable and all checks pass
