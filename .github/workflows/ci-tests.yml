name: CI - Tests & Build

on:
  push:
    branches: [ main, '**/test/**', '**/ci/**' ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    name: Tests & Build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests (mock)
        run: npm test

      - name: Test with SQLite
        run: |
          touch ./ci-test.db
          DATABASE_URL=file:./ci-test.db npx prisma db push --accept-data-loss
          DATABASE_URL=file:./ci-test.db npm test
          
      - name: Build validation (Docker)
        run: |
          docker build \
            --build-arg BUILD_VERSION="0.7.0" \
            --build-arg GIT_COMMIT="${{ github.sha }}" \
            --build-arg BUILD_TIME="$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            -t proman:test .
            
      - name: Test Summary
        run: |
          echo "## ✅ CI Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Mock tests: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- SQLite tests: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Docker build: ✅" >> $GITHUB_STEP_SUMMARY
