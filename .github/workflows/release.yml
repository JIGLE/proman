name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      release_notes:
        description: 'Release notes (optional - will generate from commits if empty)'
        required: false
        default: ''
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: read

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Create Release
    permissions:
      contents: write
      packages: write
      actions: write
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      ENABLE_RELEASE_NOTIFY: 'false'
    outputs:
      version: ${{ steps.version.outputs.new_version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Calculate new version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          case "${{ github.event.inputs.version_type }}" in
            major) NEW_VERSION="$((MAJOR + 1)).0.0" ;;
            minor) NEW_VERSION="${MAJOR}.$((MINOR + 1)).0" ;;
            patch) NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
          esac
          
          echo "New version: $NEW_VERSION"
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Package Helm chart
        run: |
          mkdir -p release-charts
          helm package helm/proman -d release-charts

      - name: Setup Helm (needed for repo index)
        uses: azure/setup-helm@v1


      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-charts
          path: release-charts

      - name: Create Helm repo index
        run: |
          OWNER=${GITHUB_REPOSITORY%%/*}
          REPO=${GITHUB_REPOSITORY##*/}
          URL="https://${OWNER}.github.io/${REPO}/release-charts"
          echo "Generating Helm repo index with URL: $URL"
          helm repo index release-charts --url "$URL"

      - name: Publish Helm charts to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./release-charts
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com

      - name: Verify project before release
        run: |
          npm run type-check
          npm run lint
          npm run test:coverage
        env:
          DATABASE_URL: file:./release-test.db
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: release-test-secret-minimum-32-characters
          GOOGLE_CLIENT_ID: release-placeholder
          GOOGLE_CLIENT_SECRET: release-placeholder

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version

      - name: Generate changelog
        id: changelog
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            COMMITS=$(git log --oneline --pretty=format:"- %s" | head -20)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline --pretty=format:"- %s")
          fi
          
          if [ -n "${{ github.event.inputs.release_notes }}" ]; then
            NOTES="${{ github.event.inputs.release_notes }}"
          else
            NOTES="$COMMITS"
          fi
          
          cat > release_notes.md << EOF
          ## What's Changed in v${{ steps.version.outputs.new_version }}
          
          $NOTES
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${LATEST_TAG:-HEAD~10}...v${{ steps.version.outputs.new_version }}
          EOF
          
          cat release_notes.md

      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git push origin main

      - name: Create and push tag
        run: |
          git tag -a v${{ steps.version.outputs.new_version }} -m "Release v${{ steps.version.outputs.new_version }}"
          git push origin v${{ steps.version.outputs.new_version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Release v${{ steps.version.outputs.new_version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
          generate_release_notes: true
          files: release-charts/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Deploy to GHCR workflow (with cluster update)
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const workflow_id = 'deploy-ghcr.yml'
            const ref = 'refs/tags/v' + process.env.NEW_VERSION
            const inputs = {
              version: process.env.NEW_VERSION,
              deploy_k8s: 'true',
              kube_namespace: 'ix-app',
              kube_deployment: 'proman',
              kube_container: 'proman'
            }
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id,
              ref,
              inputs
            })
        env:
          NEW_VERSION: ${{ steps.version.outputs.new_version }}

      - name: Release Summary
        run: |
          echo "## ðŸŽ‰ Release Created Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: v${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Type**: ${{ github.event.inputs.version_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Pre-release**: ${{ github.event.inputs.prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The tag push will trigger the Deploy to GHCR workflow automatically." >> $GITHUB_STEP_SUMMARY

      - name: Notify running instance of new release (optional)
        if: vars.ENABLE_RELEASE_NOTIFY == 'true'
        env:
          UPDATE_WEBHOOK_SECRET: ${{ secrets.UPDATE_WEBHOOK_SECRET }}
          UPDATE_WEBHOOK_URL: ${{ secrets.UPDATE_WEBHOOK_URL }}
        run: |
          # Only run if both webhook secrets are provided
          if [ -z "$UPDATE_WEBHOOK_URL" ] || [ -z "$UPDATE_WEBHOOK_SECRET" ]; then
            echo "Webhook secrets not configured, skipping notification"
            exit 0
          fi
          
          PAYLOAD='{"tag_name": "v${{ steps.version.outputs.new_version }}", "name":"v${{ steps.version.outputs.new_version }}", "html_url": "https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.new_version }}" }'
          # Compute HMAC-SHA256 signature (hex) and send as X-Hub-Signature-256 header
          SIG_HEX=$(printf '%s' "$PAYLOAD" | openssl dgst -sha256 -hmac "$UPDATE_WEBHOOK_SECRET" -hex | sed 's/^.* //') || true
          SIG_HEADER="sha256=${SIG_HEX}"

          # Retry up to 3 times with exponential backoff
          MAX_RETRIES=3
          RETRY=0
          DELAY=5
          while [ $RETRY -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -sS -o /dev/null -w "%{http_code}" -X POST \
              -H "Authorization: Bearer $UPDATE_WEBHOOK_SECRET" \
              -H "X-Hub-Signature-256: $SIG_HEADER" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD" \
              "$UPDATE_WEBHOOK_URL/api/updates" 2>/dev/null) || HTTP_CODE=0

            if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
              echo "Webhook notification succeeded (HTTP ${HTTP_CODE})"
              break
            fi

            RETRY=$((RETRY + 1))
            if [ $RETRY -lt $MAX_RETRIES ]; then
              echo "Webhook notification failed (HTTP ${HTTP_CODE}). Retrying in ${DELAY}s... (attempt ${RETRY}/${MAX_RETRIES})"
              sleep $DELAY
              DELAY=$((DELAY * 2))
            else
              echo "Webhook notification failed after ${MAX_RETRIES} attempts. Continuing release."
            fi
          done
