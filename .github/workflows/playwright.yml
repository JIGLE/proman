name: Playwright E2E Tests

on:
  workflow_dispatch: {}

env:
  CI: true
  DATABASE_URL: file:./test.db
  NEXTAUTH_SECRET: test-secret-for-e2e-minimum-32-chars
  NEXTAUTH_URL: http://localhost:3000
  GOOGLE_CLIENT_ID: test-placeholder
  GOOGLE_CLIENT_SECRET: test-placeholder

jobs:
  e2e-tests:
    name: E2E Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client (pinned)
        run: npx prisma@7.3.0 generate

      - name: Prepare test database (pinned)
        run: |
          touch ./test.db
          DATABASE_URL=file:./test.db npx prisma@7.3.0 db push --accept-data-loss
        env:
          DATABASE_URL: file:./test.db

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: file:./test.db

      - name: Start built application in background
        run: |
          # Start the Next.js production server in background and wait for it to be ready
          nohup npm run start -- -p 3000 > app.log 2>&1 &
          echo $! > .app.pid

      - name: Wait for app to become healthy
        run: |
          npx wait-on http://localhost:3000 --timeout 120000

      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        env:
          # Use the built app with start, not dev
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
