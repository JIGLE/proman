name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Debug Node/npm environment
        run: |
          node --version
          npm --version
          pwd
          ls -la
          head -n 5 package.json || true
          head -n 5 package-lock.json || true

      - name: Install dependencies (ci then fallback)
        run: |
          echo "Running npm ci"
          npm ci --no-audit --no-fund || (
            echo "npm ci failed, falling back to npm install";
            npm install --no-audit --no-fund
          )

      - name: Run tests
        run: npm test -- --reporter dot
