name: Test

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - 'package.json'
      - 'package-lock.json'
      - 'prisma/**'
      - 'lib/**'
      - 'app/**'
      - 'components/**'
      - 'scripts/**'
      - 'tests/**'
    paths-ignore:
      - '**/*.md'
      - 'README.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/*.js'
      - 'package.json'
      - 'package-lock.json'
      - 'prisma/**'
      - 'lib/**'
      - 'app/**'
      - 'components/**'
      - 'scripts/**'
      - 'tests/**'
    paths-ignore:
      - '**/*.md'
      - 'README.md'
      - 'docs/**'
  workflow_dispatch: {}

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install system build dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 pkg-config libsqlite3-dev

      - name: Debug Node/npm environment
        run: |
          node --version
          npm --version
          pwd

      - name: Install dependencies (ci then fallback)
        run: |
          echo "Running npm ci"
          npm ci --no-audit --no-fund || (
            echo "npm ci failed, falling back to npm install";
            npm install --no-audit --no-fund
          )

      - name: Prepare SQLite test DB
        run: |
          node scripts/ensure-sqlite.js || true
          npx prisma generate || true

      - name: Type-check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test -- --reporter dot

  integration:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test
    concurrency:
      group: integration-${{ github.ref }}
      cancel-in-progress: true
    env:
      NODE_ENV: test
      DATABASE_URL: file:${{ github.workspace }}/ci-${{ github.run_id }}.db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install system build dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 pkg-config libsqlite3-dev

      - name: Install dependencies (ci then fallback)
        run: |
          echo "Running npm ci"
          npm ci --no-audit --no-fund || (
            echo "npm ci failed, falling back to npm install";
            npm install --no-audit --no-fund
          )

      - name: Prepare SQLite DB for integration tests
        run: |
          set -euo pipefail
          echo "DATABASE_URL=${DATABASE_URL}"
          echo "Ensure sqlite DB and run prisma commands (fail loudly)"
          node scripts/ensure-sqlite.js
          npx prisma db push
          npx prisma generate
      - name: Show Prisma client and DB artifacts (diagnostics)
        run: |
          echo "-- node_modules/.prisma/client --"
          ls -la node_modules/.prisma/client || true
          echo "-- node_modules/@prisma/client --"
          ls -la node_modules/@prisma/client || true
          echo "-- DB file --"
          ls -la "${DATABASE_URL//file:/}" || true

      - name: Run integration tests
        run: npx vitest run tests/integration --reporter dot
