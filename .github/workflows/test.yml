name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Debug Node/npm environment
        run: |
          node --version
          npm --version
          pwd
          ls -la
          head -n 5 package.json || true
          head -n 5 package-lock.json || true

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (ci then fallback)
        run: |
          echo "Running npm ci"
          npm ci --no-audit --no-fund || (
            echo "npm ci failed, falling back to npm install";
            npm install --no-audit --no-fund
          )

      - name: Prepare SQLite test DB
        run: |
          node scripts/ensure-sqlite.js || true
          npx prisma generate || true

      - name: Type-check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test -- --reporter dot

  integration:
    runs-on: ubuntu-latest
    needs: test
    env:
      NODE_ENV: test
      DATABASE_URL: file:${{ github.workspace }}/ci-${{ github.run_id }}.db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (ci then fallback)
        run: |
          echo "Running npm ci"
          npm ci --no-audit --no-fund || (
            echo "npm ci failed, falling back to npm install";
            npm install --no-audit --no-fund
          )

      - name: Prepare SQLite DB for integration tests
        run: |
          set -euo pipefail
          echo "DATABASE_URL=${DATABASE_URL}"
          echo "Ensure sqlite DB and run prisma commands (fail loudly)"
          node scripts/ensure-sqlite.js
          npx prisma db push
          npx prisma generate
      - name: Show Prisma client and DB artifacts (diagnostics)
        run: |
          echo "-- node_modules/.prisma/client --"
          ls -la node_modules/.prisma/client || true
          echo "-- node_modules/@prisma/client --"
          ls -la node_modules/@prisma/client || true
          echo "-- DB file --"
          ls -la "${DATABASE_URL//file:/}" || true

      - name: Run integration tests
        run: npx vitest run tests/integration --reporter dot
