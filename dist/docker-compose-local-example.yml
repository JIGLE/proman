# NOTE: This Compose file is for local installs where the image is imported on SCALE nodes
# (image: proman:local). Do NOT upload this file if you intend SCALE to pull from GHCR.
# Path: /mnt/HDD/apps/proman/proman-data is used for persistence on the SCALE node.
services:
  proman:
    image: proman:local
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - /mnt/HDD/apps/proman/proman-data:/data
