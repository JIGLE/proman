# NOTE: This Compose file uses the public Docker Hub image (docker.io/jig019/proman:latest).
# Use this file if you want SCALE to pull the image from Docker Hub (public) or GHCR (if configured).
# For local image installs (no registry), use `docker-compose-local-example.yml` instead.
services:
  proman:
    image: docker.io/jig019/proman:latest
    container_name: proman
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - proman-data:/data
volumes:
  proman-data:
    driver: local
