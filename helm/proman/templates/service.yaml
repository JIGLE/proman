apiVersion: v1
kind: Service
metadata:
  name: {{ include "proman.fullname" . }}
  annotations:
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    truenas.org/web-ui: "/"
    truenas.org/web-ui-protocol: "http"
  labels:
    {{- include "proman.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "proman.selectorLabels" . | nindent 4 }}