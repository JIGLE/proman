replicaCount: 1

image:
  # Default to a public registry image so SCALE installs do NOT require a local tar
  repository: docker.io/jig019/proman
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  # Hostname to serve the app (set to your domain when enabling ingress)
  host: proman.local
  # Optional: ingress class name (e.g. "nginx")
  className: ""
  # Optional: annotations to add to the ingress resource
  annotations: {}
  # Path and pathType for the rule
  path: "/"
  pathType: Prefix
  # TLS configuration (list of hosts/secretName)
  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  storage: 1Gi
  accessMode: ReadWriteOnce
  mountPath: /data
  # Use an existing PVC name to bind to an existing dataset, otherwise leave empty
  existingClaim: ""
  # Optional: specify a storageClass available in SCALE (leave empty to use default)
  storageClassName: ""

resources:
  requests: {}
  limits: {}
