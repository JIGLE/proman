# Default values for proman.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/jigle/proman
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: proman.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: proman-tls
  #    hosts:
  #      - proman.local

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: proman-secrets
        key: DATABASE_URL
  - name: NEXTAUTH_SECRET
    valueFrom:
      secretKeyRef:
        name: proman-secrets
        key: NEXTAUTH_SECRET
  - name: NEXTAUTH_URL
    value: "http://localhost"
  - name: HOSTNAME
    value: "0.0.0.0"
  - name: PORT
    value: "3000"
  - name: SENDGRID_API_KEY
    valueFrom:
      secretKeyRef:
        name: proman-secrets
        key: SENDGRID_API_KEY
  - name: INIT_SECRET
    valueFrom:
      secretKeyRef:
        name: proman-secrets
        key: INIT_SECRET
  - name: NEXTAUTH_ALLOW_DB_FAILURE
    value: "false"
  # Add other env vars as needed (or set literals for NEXTAUTH_URL)

# Persistent volume for SQLite database
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi
  # storageClass: ""  # Leave empty for default